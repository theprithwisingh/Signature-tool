<body>
<div class="container">
  <div class="controls">
    <label for="">Text Color 
    <input type="color" id="textColor" value="#ff0000"></label>

    <label for="">canvas background color
    <input type="color" id="backgroundColor" value="#ffffff"></label>

    <label for="">font size
    <select id="fontSize">
      <option value="5">5px</option>
      <option value="10">10px</option>
      <option value="15">15px</option>
      <option value="20">20px</option>
      <option value="25">25px</option>
      <option value="30">30px</option>
    </select></label>
  </div>
  <canvas id="signatureCanvas" width="800" height="450"></canvas>
  <div class="buttons">
    <button id="clearBtn" class="red-btn">Clear</button>
    <button id="saveBtn" class="green-btn">Save & download</button>
    <button id="retrieveBtn" class="yellow-btn">Retrieve saved signature</button>
  </div>
</div>
